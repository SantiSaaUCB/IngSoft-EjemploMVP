<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Calculadora</title>
  </head>
  <body>
    <h1>Sumador</h1>
    <form id="sumar-form">
      <label for="primer-numeroS">Primer número:</label>
      <input type="number" id="primer-numeroS" />
      <label for="segundo-numeroS">Segundo número:</label>
      <input type="number" id="segundo-numeroS" />
      <input type="submit" value="Sumar" id="sumar-button" />
    </form>
    <div id="resultado-divS"></div>
    <h1>Multiplicador</h1>
    <form id="multiplicar-form">
      <label for="primer-numeroM">Primer número:</label>
      <input type="number" id="primer-numeroM" />
      <label for="segundo-numeroM">Segundo número:</label>
      <input type="number" id="segundo-numeroM" />
      <input type="submit" value="Multiplicar" id="multiplicar-button" />
    </form>
    <div id="resultado-divM"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
